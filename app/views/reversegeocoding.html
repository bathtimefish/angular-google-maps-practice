<p>{{ address }}</p>
<div id="google-map-wrapper">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" control="map.control" refresh="map.refresh" ng-cloak>
    <ui-gmap-marker coords="map.marker.coords" options="map.marker.options" events="map.marker.events" idkey="map.marker.id"></ui-gmap-marker>
  </ui-gmap-google-map>
</div>
